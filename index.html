<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Guitar Player Splash Screen</title>
  <style>
    body, html { margin: 0; overflow: hidden; background: black; }
    #enterBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1rem;
      background: #0f0;
      color: black;
      border: none;
      border-radius: 8px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="enterBtn" onclick="enterSite()">Enter Site</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let mixer;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/imrutunjaya/Projectk/main/acoustic_guitar.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      mixer = new THREE.AnimationMixer(model);
      if (gltf.animations.length > 0) {
        const action = mixer.clipAction(gltf.animations[0]);
        action.play();
      }

      document.getElementById('enterBtn').style.display = 'block';
    }, undefined, (error) => {
      console.error('Error loading model:', error);
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
    animate();

    function enterSite() {
      alert('Redirect to your site here.');
      // Replace with your redirect logic
    }
  </script>
</body>
</html>
